<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="main">
        <article class="card">
            <figure class="figure">
                <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
                <img class="view" src="./images/icon-view.svg" alt="Eye icon">
            </figure>
            <div class="desc">
                <header class="title">
                    <h1>Equilibrium #3429</h1>
                </header>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="price_time">
                    <div class="label">
                        <img src="./images/icon-ethereum.svg" alt="Etherium image">
                        <p class="price">0.041 ETH</p>
                    </div>
                    <div class="label">
                        <img src="./images/icon-clock.svg" alt="Time left">
                        <p class="time">3 days left</p>
                    </div>
                </div>
                <div class="creator">
                    <img src="./images/image-avatar.png" alt="Avatar">
                    <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
